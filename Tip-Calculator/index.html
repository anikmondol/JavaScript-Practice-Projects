<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container">
        <div class="header">
            <h2> Tip Calculator </h2>
        </div>
        <div class="Bile Amount">
            <label for="bile-amount" class="bile-amount">Bile Amount</label>
            <input type="number" placeholder="Enter Your Bile Amount" id="bile-amount">
        </div>
        <div class="load-interest">
            <label for="tip-percentage" class="tip-percentage"> Tip Percentage</label>
            <input type="number" placeholder="Enter your Tip Percentage" id="tip-percentage">
        </div>
        <div class="calculate">
            <button id="calculate">Calculate</button>
        </div>
        <div class="result">
            <p>Your Bills is: <span id="result"></span> </p>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
