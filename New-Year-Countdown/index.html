<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <h3 id="header">New Year Counter</h3>
        </div>
        <div class="year">
            <h1 id="year">2024</h1>
        </div>
        <div class="date-other-date">
            <div id="common-style">
                <p id="days">125</p>
                 <span>Days</span>
                </div>
            <div id="common-style">
                <p id="hours">22</p> 
                <span>Hours</span>
            </div>
            <div id="common-style">
                <p id="minutes">55</p>
                <span>Minutes</span>
            </div>
            <div id="common-style">
                <p id="seconds">08</p>
                <span>Seconds</span>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
