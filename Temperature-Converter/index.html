<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature-Converter</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>

    <div class="container">
        <div class="header">
            <h3>Temperature Converter</h3>
        </div>
        <div class="input1">
            <label for="input1"> Enter Temperature in Celsius: </label>
            <input type="number" id="celsius" placeholder=" Enter Your Temperature Celsius">
        </div>
        <div class="input2">
            <label for="input2"> Enter Temperature in Kelvin: </label>
            <input type="number" id="kelvin" placeholder=" Enter Your Temperature Kelvin">
        </div>
        <div class="input3">
            <label for="input3"> Enter Temperature in Fahrenheit: </label>
            <input type="number" id="fahrenheit" placeholder=" Enter Your Temperature Fahrenheit">
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
