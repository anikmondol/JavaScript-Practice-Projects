<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="container">
        <div class="age-header">
            <h2>Age Calculator</h2>
        </div>
        <div class="age-input">
            <label for="date">Select your Birth Date</label>
            <input type="datetime-local" name="" id="date">
        </div>
        <div class="age-button">
            <button id="calculator-btn">Calculate Age</button>
        </div>
        <div class="age-result">
            <p>Your age is: <span id="output"></span></p>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
