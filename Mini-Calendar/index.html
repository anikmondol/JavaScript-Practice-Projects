<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calendar</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h2 id="month">December</h2>
        </div>
        <div class="day">
            <p id="day">Saturday</p>
        </div>
        <div class="number-day">
            <h2 id="number-day">30</h2>
        </div>
        <div class="year">
           <p id="year"> 2023</p>
        </div>

        
    </div>

    <script src="index.js"></script>
</body>
</html>
