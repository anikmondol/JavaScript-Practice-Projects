<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emi Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h2> Emi Calculator </h2>
        </div>
        <div class="load-amount">
            <label for="load-amount-input" class="load-amount-info">Load Amount</label>
            <input type="number" placeholder="Enter Your Load Amount" id="load-amount-input">
        </div>
        <div class="load-interest">
            <label for="load-interest-input" class="load-interest-info"> Interest Rate</label>
            <input type="number" placeholder="Enter your Interest Rate" id="load-interest-input">
        </div>
        <div class="load-pay-rate">
            <label for="load-pay-rate-input" class="load-pay-rate-info">Months Pay</label>
            <input type="number" placeholder="Enter Your Months to Pay" id="load-pay-rate-input">
        </div>
        <div class="calculate">
            <button id="calculate">Calculate</button>
        </div>
        <div class="result">
            <p >Your EMI is: <span id="result"></span> </p>
        </div>
        
    </div>

    <script src="index.js"></script>
</body>
</html>
