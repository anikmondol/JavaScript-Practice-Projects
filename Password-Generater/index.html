<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>

    <div class="container-password">

        <div class="header">
            <h2>Password Generator</h2>
        </div>
        <div class="display">
            <input type="text" id="pass-input" placeholder="Password" disabled>
            <button id="copy">Copy</button>
        </div>
        <div class="setting">
            <label for="length" class="length-label">Length</label>
            <input type="number" id="length" value="10" min="8" max="20" step="1">
        </div>
        <div class="setting">
            <label for="uppercase" class="uppercase-label">Uppercase</label>
            <input type="checkbox" id="uppercase" checked>
        </div>
        <div class="setting">
            <label for="lowercase" class="lowercase-label">Lowercase</label>
            <input type="checkbox" id="lowercase" checked>
        </div>
        <div class="setting">
            <label for="number" class="number-label">Number</label>
            <input type="checkbox" id="number" checked>
        </div>
        <div class="setting">
            <label for="symbols" class="symbols-label">Symbols</label>
            <input type="checkbox" id="symbols" checked>
        </div>
        <div class="generate-btn">
            <button id="generator">Generator Password</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
